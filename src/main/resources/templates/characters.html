<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3" th:each="marvelCharacter: ${marvelCharacters}">
            <h2 th:text=${marvelCharacter.getName}></h2>
            <p th:text=${marvelCharacter.getDescription}></p>
            <img th:src="${marvelCharacter.getThumbnail}">
            <!-- <div class="col mt-5">
                <p>Character Name: <span th:text="${marvelChar.getName}"></span></p>
                <p>Character Description: <span th:text="${marvelChar.getDescription}"></span></p>
                <img th:src="${marvelChar.getThumbnail}">
            </div> -->
            
        </div>
    </div>
</body>
</html>
